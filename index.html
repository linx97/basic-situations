<!DOCTYPE html>
<html lang="en">
<head>
	<title>Self Defense Situatioms</title>
	<meta name="viewport" content="initial-scale=1, minimum-scale=0.1, maximum-scale=3.0, user-scalable=yes"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<style>
		body {
			background-image: url(bg.jpg);
			background-position: center;
			background-size: cover;
			color: #fff;
			text-align: center;
			font-family: 'Anton', sans-serif;
		}
		.active {
			text-shadow: 0 0 20px #fff, 0 0 30px #9f0208, 0 0 40px #9f0208, 0 0 50px #9f0208, 0 0 60px #9f0208, 0 0 70px #9f0208, 0 0 80px #9f0208;
		}
		.main {
			width: 100%;
			height: 88vh;
			display: -webkit-flex; /* Safari */
		    -webkit-align-items: center; /* Safari 7.0+ */
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		h1 {
			font-size: 150px;
			display: block;
			letter-spacing: 3px;
		}
		.levels span {
			font-size: 20px;
			margin: 0 10px;
			cursor: pointer;
		}
		#slider {
			width: 222px;
    		margin: auto;
		}
		.ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
		    background: #9f0208;
		    border-color: #9f0208;
		    cursor: pointer;
		}
		.ui-widget-header {
		    background: #a34246;
		}
		.ui-widget.ui-widget-content {
		    border: none;
		}
		:focus {
		    outline: none;
		}
		@media screen and (max-width: 500px) {
			h1 {
				font-size: 80px;
			}
			h1.lrg {
				font-size: 150px;
			}
			.main {
				height: 80vh;
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<h1 id="text">Ready...</h1>
	</div>
	<p>Response Time: <span class="time">15</span> seconds</p>
	<div id="slider"></div>
	<script>
		$(document).ready(function(){
			var interval = 15000;

			var situations = ['1A', '1B', '1C', '2', '3A', '3B', '3C', '3D', '3E', '4', '5A', '5B', '6', '7A', '7B', '8'];
			var go;

			setTimeout(function(){
				$('#text').text('Set...');
			}, 3000);
			setTimeout(function(){
				$('#text').text('Go!');
			}, 6000);
			setTimeout(function(){
				$('#text').addClass('lrg');
				var random = situations[Math.floor(Math.random() * situations.length)];
				$('#text').text(random);
				startInterval();
			}, 8000);

			$( "#slider" ).slider({
				range: "min",
			      animate: "fast",
			      value: 15,
			      min: 5,
			      max: 30,
			      slide: function( event, ui ) {
			        // Update value during slide
			        $( ".time" ).text( ui.value );
			        interval = ui.value * 1000;
			        clearInterval(go);
					startInterval();
			      }
				}
			 );

			var startInterval = function(){
				go = setInterval(function(){
					random = situations[Math.floor(Math.random() * situations.length)];
					$('#text').text(random);
				}, interval);
			}
		})
	</script>
</body>
</html>
